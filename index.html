<meta name="description" content="Grupo BA ́WICHI, encabezado por el Ing. Héctor Porras Dávila, está conformado por la colaboración y la suma de esfuerzos de especialistas nacionales e internacionales cuyo objetivo es la preservación, conservación, recuperación y mejora del entorno ambiental. A raíz de las necesidades ambientales y la falta de proyectos de recuperación, Grupo Ba ́Wichi se ha dado a la tarea de fomentar la alianza estratégica que permita focalizarse en proyectos cuyo fin sea en beneficio del medio ambiente, creación de espacios de expresión cultural y educación en la responsabilidad social. La Barra Integral de Ingenieros en Ecología del Estado de Chihuahua, el Centro de Investigación, Desarrollo e Innovación Empresarial, Solide Mx e investigadores de universidades nacionales y extranjeras, lideran el Grupo Ba ́Wichi que mediante la ingeniería de proyectos, investigación tecnológica y científica, desarrollo de modelos y aplicación de tecnologías ambientales y un compromiso social, creando acciones propositivas en bien de la comunidad y de la región, sin dejar a un lado la participación ciudadana mediante análisis y foros de expresión.">
